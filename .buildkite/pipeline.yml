steps:
  - label: build private minerl fork
    command:
        - pip install -e .
        - pip install pytest-xdist
        - ./scripts/test_build_deploy.sh
     
    env:
        JAVA_HOME: /opt/conda
        
    artifact_paths:
      - "dist/*"
    timeout_in_minutes: 60
    agents:
        queue: multi-agent-cpu-v25
